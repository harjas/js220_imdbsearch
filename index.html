<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDB Top 250</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="imdbApp">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/list/">IMDB Top 250 Movies</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: $route.current.activetab == 'list'}"><a href="#/list/"> List</a></li>
            <li ng-class="{active: $route.current.activetab == 'details'}"><a href="#/details/1"> Details</a></li>
            <li ng-class="{active: $route.current.activetab == 'gallery'}"><a href="#/gallery/"> Gallery</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- add ng-view to this container for the router to work -->
    <div class="container" ng-view></div>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/imdb.service.js"></script>
    <script type="text/javascript" src="js/list.controller.js"></script>
    <script type="text/javascript" src="js/details.controller.js"></script>
  </body>
</html>
