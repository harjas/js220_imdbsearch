<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDB Top 250</title>
    <!--link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"-->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <!-- enter app name in ng-app -->
  <body ng-app="imdbApp">
    <!--nav bar-->
    <div ng-controller="navbarController">
      <md-content class="md-padding">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-href="#/list" name="list">List</md-nav-item>
          <md-nav-item md-nav-href="#/details" name="details">Details</md-nav-item>
          <md-nav-item md-nav-href="#/gallery" name="gallery">Gallery</md-nav-item>
        </md-nav-bar>
      </md-content>
    </div>
    <!-- add ng-view to this container for the router to work -->
    <div class="container">
      <div ng-view></div>
    </div>


    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/navbar.controller.js"></script>
    <script type="text/javascript" src="js/imdb.service.js"></script>
    <script type="text/javascript" src="js/shared.service.js"></script>
    <script type="text/javascript" src="js/list.controller.js"></script>
    <script type="text/javascript" src="js/details.controller.js"></script>
    <script type="text/javascript" src="js/navbar.controller.js"></script>
    <!-- add angular router's JS file here -->
    <!-- all other app-specific JS files go here -->
    <!-- app JS files need to be added to index.html for the application to work -->
  </body>
</html>
